<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Linai Henna</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="module" src="/src/main.ts"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
        }
        
        .font-playfair {
            font-family: 'Playfair Display', serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #be123c 0%, #9d174d 100%);
        }
        
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(190, 18, 60, 0.05) 0%, rgba(157, 23, 77, 0.05) 100%),
                        #faf8f5;
        }
        
        .login-card {
            background: #fefdfb;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(190, 18, 60, 0.1);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #be123c 0%, #9d174d 100%);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(190, 18, 60, 0.4);
        }
        
        input:focus {
            outline: none;
            border-color: #be123c;
            box-shadow: 0 0 0 3px rgba(190, 18, 60, 0.1);
        }
        
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #be123c 0%, #9d174d 100%);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(190, 18, 60, 0.3);
            z-index: 2000;
            display: none;
            animation: slideInRight 0.3s ease;
        }
        
        @keyframes slideInRight {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Header -->
            <div class="gradient-bg text-white p-8 text-center">
                <div class="flex items-center justify-center space-x-2 mb-4">
                    <i class="fas fa-spa text-4xl"></i>
                </div>
                <h1 class="font-playfair text-3xl font-bold mb-2">Linai Henna</h1>
                <p class="text-purple-100">Admin Dashboard Login</p>
            </div>
            
            <!-- Login Form -->
            <div class="p-8">
                <form id="adminLoginForm" class="space-y-6">
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">
                            <i class="fas fa-envelope mr-2" style="color: #be123c;"></i>Email
                        </label>
                        <input 
                            type="email" 
                            id="adminEmail" 
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 transition"
                            placeholder="admin@linaihenna.com"
                            required
                        >
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">
                            <i class="fas fa-lock mr-2" style="color: #be123c;"></i>Password
                        </label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="adminPassword" 
                                class="w-full px-4 py-3 rounded-lg border border-gray-300 transition pr-12"
                                placeholder="Enter password"
                                required
                            >
                            <button 
                                type="button" 
                                id="togglePassword"
                                class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-500"
                                style="hover: color: #be123c;"
                            >
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <button 
                        type="submit" 
                        class="btn-primary w-full text-white py-4 rounded-lg font-semibold text-lg"
                    >
                        <i class="fas fa-sign-in-alt mr-2"></i> Login to Dashboard
                    </button>
                </form>
                
                <!-- Back to Website -->
                <div class="mt-6 text-center">
                    <a href="/" style="color: #be123c;" class="hover:opacity-80 text-sm transition">
                        <i class="fas fa-arrow-left mr-1"></i> Back to Website
                    </a>
                </div>
                
                <!-- Info Box -->
                <div class="mt-6 p-4 rounded-lg text-sm text-gray-600" style="background-color: #fecdd3;">
                    <p class="flex items-start">
                        <i class="fas fa-info-circle mr-2 mt-1" style="color: #be123c;"></i>
                        <span>Only authorized administrators can access this area. If you don't have credentials, please contact the business owner.</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <div class="flex items-center">
            <i class="fas fa-check-circle text-2xl mr-3"></i>
            <span id="toastMessage">Success!</span>
        </div>
    </div>
    
    <script type="module">
        // Admin credentials (change these!)
        const ADMIN_EMAIL = 'admin@linaihenna.com';
        const ADMIN_PASSWORD = 'admin123';
        
        // Toast notification
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            const icon = toast.querySelector('i');
            
            toastMessage.textContent = message;
            
            // Update icon based on type
            if (type === 'error') {
                icon.className = 'fas fa-exclamation-circle text-2xl mr-3';
                toast.style.background = 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)';
            } else {
                icon.className = 'fas fa-check-circle text-2xl mr-3';
                toast.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            }
            
            toast.style.display = 'block';
            
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }
        
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('adminPassword');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                icon.className = 'fas fa-eye';
            }
        });
        
        // Handle login
        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;
            
            if (email === ADMIN_EMAIL && password === ADMIN_PASSWORD) {
                showToast('Login successful! Redirecting...', 'success');
                
                // Store login state
                sessionStorage.setItem('adminLoggedIn', 'true');
                
                // Redirect to main page with dashboard visible
                setTimeout(() => {
                    window.location.href = '/?dashboard=true';
                }, 1000);
            } else {
                showToast('Invalid email or password', 'error');
            }
        });
        
        // Auto-fill for demo (remove in production)
        window.addEventListener('load', () => {
            document.getElementById('adminEmail').value = ADMIN_EMAIL;
            document.getElementById('adminPassword').value = ADMIN_PASSWORD;
        });
    </script>
</body>
</html>
